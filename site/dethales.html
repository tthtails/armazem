<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMAZÉM DETHALES</title>
    <link rel="icon" type="imagem/png" href="box.png"/>
    <link rel="stylesheet" href="dethales.css">
</head>

<body>
    <header>
        <img src="box.png" class="icon">
        <h1 class="titulo">ARMAZÉM DETHALES</h1>
    </header>
    <main>
        <div class="caixa"> 
            <select name="opcao" id="selectOpcao">
                <option value="">SELECIONE UMA OPÇÃO</option>
                <option value="Listar">LISTAR TABELA COM VENDAS DO SEMESTRE</option>
                <option value="Acrescentar">ACRESCENTE UM PRODUTO</option>
                <option value="Alterar">ALTERE A QUANTIDADE VENDIDA</option>
                <option value="ConsultarQtd">CONSULTA QUANTIDADE VENDIDA NO SEMESTRE</option>
                <option value="ConsultarProd">CONSULTA PRODUTO MAIS VENDIDO NO MÊS</option>
            </select>
    
            <section>
                <label>Produto: <input type="text" placeholder="DIGITE UM PRODUTO" id="inProduto" class="inputs"></label>
                <label>Mês: <input type="number" placeholder="DIGITE UM MÊS [1-6]" id="inMes" class="inputs"
                        min="0"></label>
                <label>Quantidade: <input type="number" placeholder="DIGITE A QUANTIDADE" id="inQtd" class="inputs"
                        min="0"></label>
            </section>
    
            <div>
                <input type="button" class="buttonOk" value="OK" id="btOk">
            </div>
    
            <pre id="outResultado">RESULTADO</pre>
    
        </div>
        <section class="resultado"></section> 
    </main>

    <script src="dethalesInterface.js" type="module"></script>
</body>

</html>
